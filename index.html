<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
  
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__add-button">+</button>
      </div>
    </div>
    
    <div class="places-list root__section">
    </div>

    <div class="popup-image"> 
      <div class="popup-image__container">
        <img src ='' class="popup-image__img" alt="">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form  class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button class="button popup__button ">+</button>
        </form>
      </div>
    </div>

    <div class="popup-user">
        <div class="popup-user__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup-user__title">Редактировать профиль</h3>
          <form class="popup-user__form" name="profile">

              <input type="text" id="name" name="profileName" class="popup-user__input popup-user__input_type_name" placeholder="Имя">
              <h4 class="popup-user__validation validation-name" id="error-name"></h4>
              
              <input type="text" id="about" name="About" class="popup-user__input popup-user__input_type_about" placeholder="О себе">
              <h4 class="popup-user__validation validation-about" id="error-about"></h4>
              <button type class="button popup-user__button-save popup-user__button-save_active">Сохранить</button>

          </form>
        </div>
      </div>

  </div>
  <script src="index.js"></script>
  <script src="card.js"></script>
  <script src="cardList.js"></script>
  <script src="popup.js"></script>
  <script src="validation.js"></script>
  <script src="userInfo.js"></script>
  
</body>
</html>
